<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Google Sheets Chart</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
    }

    /* Responsive chart container */
    .chart-container {
      position: relative;
      width: 100vw;
      max-width: 100%;
      aspect-ratio: 600 / 371; /* original chart ratio */
      margin: 0 auto;
    }

    /* Make iframe fill container */
    .chart-container iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Optional: full screen height on mobile */
    @media (max-width: 768px) {
      .chart-container {
        aspect-ratio: 16 / 9;
      }
    }
  </style>
</head>
<body>

  <div class="chart-container">
    <iframe
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTwLNDbg8KjlVHsZWj9JUnO_OBIyZaRgZ4gZ8_Gbyly2J3f6rlCW6lDHAihwbuLhxWbBkNMI1wdWRAq/pubchart?oid=1121290818&format=interactive"
      loading="lazy"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
