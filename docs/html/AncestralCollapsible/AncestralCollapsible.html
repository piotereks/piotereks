<!DOCTYPE html>
<html>
  <head>
    <title>Drzewo przodków Piotr Ryszard Sakowski</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="js/d3/d3.min.js"></script>
    <script type="text/javascript" src="js/jquery/jquery-2.0.3.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/collapsibletree.css"/>
  </head>
  <body>
    <div id="body">
      <div id="start">
       <h2 id="lastupdate">Drzewo genealogiczne dla Piotr Ryszard Sakowski</h2>
      </div>
      <div id="chart">
      </div>
      <div id="end">
       <h3>Kliknij elementy żeby rozwinąć/zwinąć :
        <svg width="80" height="20">
         <g>
          <rect x="0" y="0" width="80" height="20" style="fill:#B4C4D9;stroke-width:1;stroke:#BBBBBB" />
          <image x="2" y="4" xlink:href="images/male.png" height="12" width="12"></image>
          <text x="15" y="15" font-vamily="Verdana" font-size="10" fill="black">(+)rozwiń</text>
         </g>
        </svg>
        <svg width="80" height="20">
         <g>
           <rect x="0" y="0" width="80" height="20" style="fill:#ffffff;stroke-width:1;stroke:#BBBBBB" />
          <image x="2" y="4" xlink:href="images/male.png" height="12" width="12"></image>
          <text x="15" y="15" font-vamily="Verdana" font-size="10" fill="black">(-)zwiń</text>
         </g>
        </svg>
        <svg width="80" height="20">
         <g>
           <rect x="0" y="0" width="80" height="20" style="fill:#F0D5D7;stroke-width:1;stroke:#BBBBBB" />
          <image x="2" y="4" xlink:href="images/female.png" height="12" width="12"></image>
          <text x="15" y="15" font-vamily="Verdana" font-size="10" fill="black">(+)rozwiń</text>
         </g>
        </svg>
        <svg width="80" height="20">
         <g>
           <rect x="0" y="0" width="80" height="20" style="fill:#ffffff;stroke-width:1;stroke:#BBBBBB" />
          <image x="2" y="4" xlink:href="images/female.png" height="12" width="12"></image>
          <text x="15" y="15" font-vamily="Verdana" font-size="10" fill="black">(-)zwiń</text>
         </g>
        </svg>
       </h3>
      </div>
    </div>
    <div id="testString">
    </div>
        <script type="text/javascript">
      $(document).ready(function() {
        // Fetch the updated date from updated.txt
        $.get("last_updated_date.txt", function(data) {
          var updatedDate = data.trim();
          // Update the title with the fetched date
          $("#lastupdate").text("Drzewo genealogiczne dla Piotr Ryszard Sakowski - aktualizacja:" + updatedDate);
        });
      });
    </script>
    <script type="text/javascript" src="js/AncestralCollapsible.js"></script>
  </body>
</html>
