<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Status Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #141937;
            --text-primary: #e0e6ff;
            --text-secondary: #8b95c9;
            --accent: #00d9ff;
            --warning: #ff3366;
            --border: #1e2749;
            --success: #00ff88;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 217, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 51, 102, 0.05) 0%, transparent 50%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
        }

        .status-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .status-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 1rem 1.5rem;
            border-radius: 4px;
            flex: 1;
            min-width: 200px;
        }

        .status-label {
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .status-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--success);
        }

        .table-wrapper {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(0, 217, 255, 0.1);
            border-bottom: 2px solid var(--accent);
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            color: var(--accent);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            font-size: 1rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr {
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background: rgba(0, 217, 255, 0.05);
        }

        .value-red {
            color: var(--warning);
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .error {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid var(--warning);
            padding: 1rem;
            border-radius: 4px;
            color: var(--warning);
            margin-bottom: 2rem;
        }

        .refresh-btn {
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s;
            margin-bottom: 2rem;
        }

        .refresh-btn:hover {
            background: var(--success);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            transform: translateY(-2px);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .timestamp-cell {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .age-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
            background: var(--success);
        }

        .age-indicator.old {
            background: var(--warning);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üÖøÔ∏è Parking Monitor</h1>
        <div class="subtitle">Real-time parking availability ‚Ä¢ Wroc≈Çaw</div>

        <button class="refresh-btn" onclick="fetchParkingData()">‚ü≥ Refresh Data</button>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">Last Update</div>
                <div class="status-value" id="lastUpdate">--:--:--</div>
            </div>
            <div class="status-item">
                <div class="status-label">Total Spaces</div>
                <div class="status-value" id="totalSpaces">---</div>
            </div>
            <div class="status-item">
                <div class="status-label">Data Status</div>
                <div class="status-value" id="dataStatus">LOADING</div>
            </div>
        </div>

        <div id="errorContainer"></div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Parking Name</th>
                        <th>Free Spaces</th>
                        <th>Data Timestamp</th>
                        <th>Current Time</th>
                        <th>Age (mins)</th>
                    </tr>
                </thead>
                <tbody id="parkingTableBody">
                    <tr>
                        <td colspan="5" class="loading">Loading parking data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URLS = [
            'https://gd.zaparkuj.pl/api/freegroupcountervalue.json',
            'https://gd.zaparkuj.pl/api/freegroupcountervalue-green.json'
        ];

        // Fetch parking data from both APIs
        async function fetchParkingData() {
            const tbody = document.getElementById('parkingTableBody');
            const errorContainer = document.getElementById('errorContainer');
            const dataStatus = document.getElementById('dataStatus');
            
            errorContainer.innerHTML = '';
            tbody.innerHTML = '<tr><td colspan="5" class="loading">Loading parking data...</td></tr>';
            dataStatus.textContent = 'LOADING';
            dataStatus.style.color = 'var(--text-secondary)';

            try {
                // Fetch both APIs in parallel with cache-busting
                const timestamp = Date.now();
                const promises = API_URLS.map(url => 
                    fetch(`${url}?time=${timestamp}`, {
                        headers: {
                            'Cache-Control': 'no-cache, no-store, must-revalidate',
                            'Pragma': 'no-cache',
                            'Expires': '0'
                        }
                    }).then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        return response.json();
                    })
                );

                const results = await Promise.all(promises);
                
                // Update status bar
                updateStatusBar(results);
                
                // Clear table and populate with data
                tbody.innerHTML = '';
                const currentTime = new Date();
                
                results.forEach((data, index) => {
                    const row = createTableRow(data, currentTime);
                    tbody.appendChild(row);
                });

                dataStatus.textContent = 'ONLINE';
                dataStatus.style.color = 'var(--success)';

            } catch (error) {
                console.error('Error fetching parking data:', error);
                tbody.innerHTML = '<tr><td colspan="5" class="loading" style="color: var(--warning);">Failed to load data. Check console for details.</td></tr>';
                
                errorContainer.innerHTML = `
                    <div class="error">
                        <strong>ERROR:</strong> ${error.message}
                    </div>
                `;

                dataStatus.textContent = 'OFFLINE';
                dataStatus.style.color = 'var(--warning)';
            }
        }

        // Create table row for parking data
        function createTableRow(data, currentTime) {
            const row = document.createElement('tr');
            
            // Parse timestamp
            const dataTimestamp = parseTimestamp(data.Timestamp);
            const ageMinutes = Math.floor((currentTime - dataTimestamp) / 1000 / 60);
            const isOld = ageMinutes >= 15;

            // Format times
            const dataTimeStr = formatTime(dataTimestamp);
            const currentTimeStr = formatTime(currentTime);

            // Create cells
            row.innerHTML = `
                <td>${data.ParkingGroupName || 'Unknown'}</td>
                <td ${isOld ? 'class="value-red"' : ''}>${data.CurrentFreeGroupCounterValue || 0}</td>
                <td class="timestamp-cell">${dataTimeStr}</td>
                <td class="timestamp-cell">${currentTimeStr}</td>
                <td>
                    <span class="age-indicator ${isOld ? 'old' : ''}"></span>
                    ${ageMinutes} ${isOld ? '<span class="value-red">(old)</span>' : ''}
                </td>
            `;

            return row;
        }

        // Parse timestamp string to Date object
        function parseTimestamp(timestampStr) {
            // Format: "2025-12-14 17:24:40"
            // Replace space with T for ISO format
            const isoString = timestampStr.replace(' ', 'T');
            return new Date(isoString);
        }

        // Format time as HH:MM:SS
        function formatTime(date) {
            return date.toLocaleTimeString('pl-PL', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // Update status bar with aggregated data
        function updateStatusBar(results) {
            const lastUpdate = document.getElementById('lastUpdate');
            const totalSpaces = document.getElementById('totalSpaces');
            
            // Update last update time
            lastUpdate.textContent = formatTime(new Date());
            
            // Calculate total free spaces
            const total = results.reduce((sum, data) => sum + (data.CurrentFreeGroupCounterValue || 0), 0);
            totalSpaces.textContent = total;
        }

        // Auto-refresh every 5 minutes
        setInterval(fetchParkingData, 5 * 60 * 1000);

        // Initial load
        fetchParkingData();
    </script>
</body>
</html>
