<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordReference Search</title>
</head>
<body>
    <h1>WordReference Search</h1>
    <form id="searchForm">
        <label for="word">Enter a word:</label>
        <input type="text" id="word" name="word">
        <button type="submit">Search</button>
    </form>
    
    <div>
        <div id="orgLinks"></div>
		<div id="definitionFrame"></div>
        <div id="synonymFrame"></div>
    </div>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var word = document.getElementById("word").value;
            var definitionUrl = "https://www.wordreference.com/definicion/" + encodeURIComponent(word);
            var synonymUrl = "https://www.wordreference.com/es/en/translation.asp?spen=" + encodeURIComponent(word);
			var linksHTML = '<a href="' + definitionUrl + '"> ESES: '+ word +'</a><br/>'
			linksHTML += '<a href="' + synonymUrl + '"> ESEN: '+ word +'</a>'
			document.getElementById('orgLinks').innerHTML = linksHTML;
            fetchAndDisplay(definitionUrl, "definitionFrame", '#otherDicts','#noTransFound');
            fetchAndDisplay(synonymUrl, "synonymFrame", '#articleWRD');
        });


        function fetchAndDisplay(url, targetElementId, querySelectorName, alternateSelector) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    var parser = new DOMParser();
                    var doc = parser.parseFromString(html, 'text/html');
                    var content = doc.querySelector(querySelectorName);
					var alternateContent = doc.querySelector(alternateSelector);
					console.log(content);
					console.log(alternateContent);
					

					if (alternateContent) {
						document.getElementById(targetElementId).innerHTML = alternateContent? alternateContent.innerHTML : "No content found.";
						alternateContent.innerHTML = '';
					}
					else
					{
						document.getElementById(targetElementId).innerHTML = content ? content.innerHTML :  "No content found.";
					};
					if (alternateContent) {
						
					console.log('inside');
					};
                    console.log('after');
                })
                .catch(error => {
                    console.error('Error fetching content:', error);
                    document.getElementById(targetElementId).textContent = "Error fetching content.";
                });
        }
    </script>
</body>
</html>
