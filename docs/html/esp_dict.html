<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to WordRef Search</title>
    <script>
        // Redirect to esp_react/index.html while preserving query parameters
        const params = new URLSearchParams(window.location.search);
        const word = params.get('word');
        
        let redirectUrl = 'https://piotereks.top/esp-dict/';
        if (word) {
            redirectUrl += '?word=' + encodeURIComponent(word);
        }
        
        window.location.href = redirectUrl;
    </script>
</head>
<body>
    <p>Redirecting to WordRef Search...</p>
</body>
</html>
