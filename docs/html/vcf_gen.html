<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="vcf_ref/favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VCF Contact Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="vcf_ref/styles.css">
</head>
<body>
    <div class="container py-4 my-5">
                <h1 class="mb-4 title-with-icon">
                    <img src="vcf_ref/favicon.svg" alt="favicon" class="title-icon">
                    VCF Contact Generator
                </h1>
        <form onsubmit="generatePreview(); return false;">
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="e.g., +48123456789 or +4912345678. (dot = any digit)" autocomplete="tel">
                <small class="form-text help-text">
                    Allowed: <b>+</b>, digits, <b>*</b>, <b>%</b>, <b>.</b>, <b>x</b>, <b>w</b>, <b>p</b>.<br>
                    Use <b>.</b>, <b>x</b>, <b>*</b>, or <b>%</b> as wildcards (each stands for any digit):<br>
                    1 wildcard = 10 numbers, 2 wildcards = 100 numbers
                </small>
            </div>
            <div class="mb-3">
                <label for="customName" class="form-label">Custom Contact Name (optional):</label>
                <input type="text" class="form-control" id="customName" placeholder="Leave empty for auto-generated name">
            </div>
            <div class="d-flex gap-3 mb-4">
                <button type="submit" class="btn btn-primary flex-fill btn-generate">Generate Preview</button>
                <button type="button" class="btn btn-success flex-fill btn-download" id="downloadBtn" onclick="downloadContact()">Download VCF</button>
            </div>
        </form>
        <div class="preview card p-3" id="preview">
            <h3 class="card-title">Contact Preview:</h3>
            <div id="contactInfo"></div>
            <h4 class="vcf-content-title mt-4 mb-2">VCF Content:</h4>
            <pre id="vcfContent"></pre>
        </div>
    </div>
    <script src="vcf_ref/script.js"></script>
</body>
</html>
