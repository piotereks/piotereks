<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Status Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #06b6d4;
            --accent-light: #22d3ee;
            --warning: #ef4444;
            --success: #10b981;
            --border: #475569;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            --bg-primary: #f1f5f9;
            --bg-secondary: #ffffff;
            --bg-card: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --accent: #0891b2;
            --accent-light: #06b6d4;
            --warning: #dc2626;
            --success: #059669;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-primary);
            letter-spacing: -0.025em;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.2s;
            box-shadow: 0 1px 3px var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 6px var(--shadow);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1rem;
            font-weight: 400;
        }

        .status-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .status-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 1.25rem 1.5rem;
            border-radius: 0.75rem;
            flex: 1;
            min-width: 200px;
            box-shadow: 0 1px 3px var(--shadow);
            transition: all 0.2s;
        }

        .status-item:hover {
            box-shadow: 0 4px 6px var(--shadow);
            transform: translateY(-2px);
        }

        .status-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .status-value {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--success);
        }

        .table-wrapper {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px var(--shadow), 0 2px 4px -1px var(--shadow);
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg-card);
        }

        th {
            padding: 1rem 1.5rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            letter-spacing: 0.025em;
            color: var(--accent-light);
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            font-size: 1rem;
        }

        td:nth-child(2) {
            font-size: 2rem;
            font-weight: 700;
            color: var(--success);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr {
            transition: background-color 0.15s;
        }

        tbody tr:hover {
            background: var(--bg-card);
        }

        .value-red {
            color: var(--warning) !important;
            font-weight: 700;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--warning);
            padding: 1rem 1.25rem;
            border-radius: 0.5rem;
            color: var(--warning);
            margin-bottom: 1.5rem;
        }

        .refresh-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-family: inherit;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s;
            margin-top: 0;
            margin-bottom: 0;
            box-shadow: 0 1px 3px var(--shadow);
        }

        .refresh-btn:hover {
            background: var(--accent-light);
            box-shadow: 0 4px 6px var(--shadow);
            transform: translateY(-1px);
        }

        .refresh-btn:active {
            transform: translateY(0);
            box-shadow: 0 1px 2px var(--shadow);
        }

        .timestamp-cell {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .age-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 9999px;
            margin-right: 0.5rem;
            background: var(--success);
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        .age-indicator.old {
            background: var(--warning);
            box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-row">
            <h1>üÖøÔ∏è Parking Monitor</h1>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <span id="themeIcon">üåô</span>
            </button>
        </div>
        <div class="subtitle">Real-time parking availability ‚Ä¢ UBS Wroc≈Çaw</div>

        <div id="errorContainer"></div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Parking Name</th>
                        <th>Free Spaces</th>
                        <th>Data Timestamp</th>
                        <th>Current Time</th>
                        <th>Age (mins)</th>
                    </tr>
                </thead>
                <tbody id="parkingTableBody">
                    <tr>
                        <td colspan="5" class="loading">Loading parking data...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">Last Update</div>
                <div class="status-value" id="lastUpdate">--:--:--</div>
            </div>
            <div class="status-item">
                <div class="status-label">Total Spaces</div>
                <div class="status-value" id="totalSpaces">---</div>
            </div>
            <div class="status-item">
                <div class="status-label">Data Status</div>
                <div class="status-value" id="dataStatus">LOADING</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="fetchParkingData()">‚ü≥ Refresh Data</button>
    </div>

    <script>
        // CORS Proxy Configuration
        const CORS_PROXY = 'https://corsproxy.io/?';
        
        // API Configuration
        const API_URLS = [
            'https://gd.zaparkuj.pl/api/freegroupcountervalue.json',
            'https://gd.zaparkuj.pl/api/freegroupcountervalue-green.json'
        ];

        // Fetch parking data from both APIs
        async function fetchParkingData() {
            const tbody = document.getElementById('parkingTableBody');
            const errorContainer = document.getElementById('errorContainer');
            const dataStatus = document.getElementById('dataStatus');
            
            errorContainer.innerHTML = '';
            tbody.innerHTML = '<tr><td colspan="5" class="loading">Loading parking data...</td></tr>';
            dataStatus.textContent = 'LOADING';
            dataStatus.style.color = 'var(--text-secondary)';

            try {
                // Fetch both APIs in parallel with cache-busting and CORS proxy
                const timestamp = Date.now();
                const promises = API_URLS.map(url => 
                    fetch(`${CORS_PROXY}${encodeURIComponent(url + '?time=' + timestamp)}`, {
                        headers: {
                            'Cache-Control': 'no-cache, no-store, must-revalidate',
                            'Pragma': 'no-cache',
                            'Expires': '0'
                        }
                    }).then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        return response.json();
                    })
                );

                const results = await Promise.all(promises);
                
                // Update status bar
                updateStatusBar(results);
                
                // Clear table and populate with data
                tbody.innerHTML = '';
                const currentTime = new Date();
                
                results.forEach((data, index) => {
                    const row = createTableRow(data, currentTime);
                    tbody.appendChild(row);
                });

                dataStatus.textContent = 'ONLINE';
                dataStatus.style.color = 'var(--success)';

            } catch (error) {
                console.error('Error fetching parking data:', error);
                tbody.innerHTML = '<tr><td colspan="5" class="loading" style="color: var(--warning);">Failed to load data. Check console for details.</td></tr>';
                
                errorContainer.innerHTML = `
                    <div class="error">
                        <strong>ERROR:</strong> ${error.message}
                    </div>
                `;

                dataStatus.textContent = 'OFFLINE';
                dataStatus.style.color = 'var(--warning)';
            }
        }

        // Create table row for parking data
        function createTableRow(data, currentTime) {
            const row = document.createElement('tr');
            
            // Parse timestamp
            const dataTimestamp = parseTimestamp(data.Timestamp);
            const ageMinutes = Math.floor((currentTime - dataTimestamp) / 1000 / 60);
            const isOld = ageMinutes >= 15;

            // Format times
            const dataTimeStr = formatTime(dataTimestamp);
            const currentTimeStr = formatTime(currentTime);

            // Replace Bank_1 with Uni Wroc
            let parkingName = data.ParkingGroupName || 'Unknown';
            if (parkingName === 'Bank_1') {
                parkingName = 'Uni Wroc';
            }

            // Create cells
            row.innerHTML = `
                <td>${parkingName}</td>
                <td ${isOld ? 'class="value-red"' : ''}>${data.CurrentFreeGroupCounterValue || 0}</td>
                <td class="timestamp-cell">${dataTimeStr}</td>
                <td class="timestamp-cell">${currentTimeStr}</td>
                <td>
                    <span class="age-indicator ${isOld ? 'old' : ''}"></span>
                    ${ageMinutes} ${isOld ? '<span class="value-red">(old)</span>' : ''}
                </td>
            `;

            return row;
        }

        // Parse timestamp string to Date object
        function parseTimestamp(timestampStr) {
            // Format: "2025-12-14 17:24:40"
            // Replace space with T for ISO format
            const isoString = timestampStr.replace(' ', 'T');
            return new Date(isoString);
        }

        // Format time as HH:MM:SS
        function formatTime(date) {
            return date.toLocaleTimeString('pl-PL', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // Update status bar with aggregated data
        function updateStatusBar(results) {
            const lastUpdate = document.getElementById('lastUpdate');
            const totalSpaces = document.getElementById('totalSpaces');
            
            // Update last update time
            lastUpdate.textContent = formatTime(new Date());
            
            // Calculate total free spaces
            const total = results.reduce((sum, data) => sum + (data.CurrentFreeGroupCounterValue || 0), 0);
            totalSpaces.textContent = total;
        }

        // Auto-refresh every 5 minutes
        setInterval(fetchParkingData, 5 * 60 * 1000);

        // Theme toggle functionality
        function toggleTheme() {
            const html = document.documentElement;
            const themeIcon = document.getElementById('themeIcon');
            const currentTheme = html.getAttribute('data-theme');
            
            if (currentTheme === 'light') {
                html.removeAttribute('data-theme');
                themeIcon.textContent = 'üåô';
                localStorage.setItem('theme', 'dark');
            } else {
                html.setAttribute('data-theme', 'light');
                themeIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light');
            }
        }

        // Load saved theme on page load
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('themeIcon');
            
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                themeIcon.textContent = '‚òÄÔ∏è';
            }
        }

        // Initialize
        loadTheme();
        fetchParkingData();
    </script>
</body>
</html>
