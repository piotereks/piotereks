<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#0a0e27">
    <title>Parking Status Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #141937;
            --bg-card: #1e2749;
            --text-primary: #e0e6ff;
            --text-secondary: #8b95c9;
            --accent: #00d9ff;
            --accent-light: #00fff7;
            --warning: #ff3366;
            --success: #00ff88;
            --warning-medium: #ffaa00;
            --border: #2d3b6b;
            --shadow: rgba(0, 0, 0, 0.4);
        }

        [data-theme="light"] {
            --bg-primary: #f1f5f9;
            --bg-secondary: #ffffff;
            --bg-card: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --accent: #0891b2;
            --accent-light: #06b6d4;
            --warning: #dc2626;
            --success: #059669;
            --warning-medium: #d97706;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-primary);
            letter-spacing: -0.025em;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.2s;
            box-shadow: 0 1px 3px var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            min-width: 44px;
            min-height: 44px;
            -webkit-tap-highlight-color: transparent;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 6px var(--shadow);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1rem;
            font-weight: 400;
        }

        /* Unified Status Panel Styles */
        .status-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: space-between;
        }

        .table-wrapper {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 1px 3px var(--shadow);
            margin-bottom: 2rem;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .status-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .status-value {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--success);
        }



        .panel-section {
            padding: 1.5rem;
            flex: 1;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Large value for Total Spaces */
        .big-value {
            font-size: 2.5rem;
            line-height: 1;
            margin-top: 0.25rem;
        }

        .time-group {
            display: flex;
            align-items: baseline;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .status-current-inline {
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 1rem;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .status-panel {
                /* Keep horizontal, but allow wrapping if absolutely necessary, though user asked for "same rows" */
                flex-wrap: wrap;
                gap: 0;
            }

            .panel-section {
                padding: 1rem;
                /* Allow items to be smaller to fit side-by-side */
                min-width: 120px;
                flex: 1 1 auto;
                border-right: 1px solid var(--border);
                border-bottom: none;
            }

            .panel-section:last-child {
                border-right: none;
            }

            .big-value {
                font-size: 2rem;
            }
        }



        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: transparent;
        }

        th {
            padding: 1rem 1.5rem;
            text-align: left;
            font-weight: 500;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            font-size: 1rem;
        }

        td:nth-child(2) {
            font-size: 2rem;
            font-weight: 700;
            color: var(--success);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr {
            transition: background-color 0.15s;
        }

        tbody tr:hover {
            background: var(--bg-card);
        }

        .value-red {
            color: var(--warning) !important;
            font-weight: 700;
            animation: pulse 2s infinite;
        }

        .value-orange {
            color: var(--warning-medium) !important;
            font-weight: 700;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--warning);
            padding: 1rem 1.25rem;
            border-radius: 0.5rem;
            color: var(--warning);
            margin-bottom: 1.5rem;
        }

        .refresh-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-family: inherit;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s;
            margin-top: 0;
            margin-bottom: 0;
            box-shadow: 0 1px 3px var(--shadow);
        }

        .refresh-btn:hover {
            background: var(--accent-light);
            box-shadow: 0 4px 6px var(--shadow);
            transform: translateY(-1px);
        }

        .refresh-btn:active {
            transform: translateY(0);
            box-shadow: 0 1px 2px var(--shadow);
        }

        .timestamp-cell {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .age-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 9999px;
            margin-right: 0.5rem;
            background: var(--success);
        }

        .age-indicator.old {
            background: var(--warning);
        }

        .age-indicator.medium {
            background: var(--warning-medium);
        }

        @media (max-width: 600px) {

            /* Hide Timestamp column (4th column) on narrow screens */
            th:nth-child(4),
            td:nth-child(4) {
                display: none;
            }

            /* Reduce padding for better fit */
            th,
            td {
                padding: 0.75rem 0.5rem;
            }
        }

        /* New styles for merged status cards */
        .time-group {
            display: flex;
            align-items: baseline;
            gap: 1rem;
        }

        .split-item {
            display: flex;
            padding: 0;
            overflow: hidden;
        }

        .split-col {
            flex: 1;
            padding: 1.25rem 1.5rem;
        }

        .status-border-left {
            border-left: 1px solid var(--border);
        }

        /* Adjustments for mobile status bar */
        @media (max-width: 480px) {
            .time-group {
                flex-direction: column;
                gap: 0;
            }

            .split-item {
                flex-direction: row;
                /* Keep side-by-side on mobile if it fits, or column if not? User asked for 2 columns */
            }

            .split-col {
                padding: 1rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .header-row {
                margin-bottom: 0.75rem;
            }

            .subtitle {
                font-size: 0.875rem;
                margin-bottom: 1.5rem;
            }

            .status-bar {
                gap: 0.75rem;
                margin-bottom: 1.5rem;
            }

            .status-item {
                min-width: 100%;
            }

            /* Adjust padding in split item for tablet/mobile */
            .status-item.split-item {
                padding: 0;
            }

            .status-label {
                font-size: 0.75rem;
            }

            .status-value {
                font-size: 1.5rem;
            }


            .table-wrapper {
                margin-bottom: 1.5rem;
                border-radius: 0.5rem;
                overflow-x: auto;
            }

            table {
                font-size: 0.875rem;
                min-width: unset;
                /* Remove min-width to allow shrinking */
                width: 100%;
            }

            th {
                font-size: 0.75rem;
            }

            td {
                font-size: 0.875rem;
            }

            /* Specific fix for the 2nd column font size */
            td:nth-child(2) {
                font-size: 1.5rem;
            }

            .timestamp-cell {
                font-size: 0.75rem;
            }

            .refresh-btn {
                width: 100%;
                padding: 1rem;
                font-size: 0.875rem;
            }

            .theme-toggle {
                width: 40px;
                height: 40px;
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-row">
            <h1>üÖøÔ∏è Parking Monitor</h1>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <span id="themeIcon">üåô</span>
            </button>
        </div>
        <div class="subtitle">Real-time parking availability ‚Ä¢ UBS Wroc≈Çaw</div>

        <div id="errorContainer"></div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Parking</th>
                        <th>Free Spots</th>
                        <th>Age (mins)</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="parkingTableBody">
                    <tr>
                        <td colspan="4" class="loading">Loading parking data...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Unified Status Panel -->
        <div class="status-panel">
            <!-- 1. Total Spaces -->
            <div class="panel-section">
                <div class="status-label">Total Spaces</div>
                <div class="status-value big-value" id="totalSpaces">---</div>
            </div>

            <!-- 2. Data Status -->
            <div class="panel-section">
                <div class="status-label">Data Status</div>
                <div class="status-value" id="dataStatus">LOADING</div>
            </div>

            <!-- 3. Time Info -->
            <div class="panel-section">
                <div class="status-label">Last Update / Current Time</div>
                <div class="time-group">
                    <span id="lastUpdate">--:--:--</span>
                    <span class="time-divider"></span>
                    <span id="currentTime" class="status-current-inline">--:--:--</span>
                </div>
            </div>
        </div>

        <button class="refresh-btn" onclick="fetchParkingData()">‚ü≥ Refresh Data</button>
    </div>

    <script>
        const CORS_PROXY = 'https://corsproxy.io/?';
        const API_URLS = [
            'https://gd.zaparkuj.pl/api/freegroupcountervalue.json',
            'https://gd.zaparkuj.pl/api/freegroupcountervalue-green.json'
        ];

        let parkingDataCache = []; // store latest fetched data
        // ---------------- Google Form Submission ----------------
        const GOOGLE_FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSdziOlXj2jflrwvES0NIVmnFtH8UNeNiSYbFHvkf-RNxmb6xQ/formResponse";
        const ENTRY_TIMESTAMP = "entry.343781201"; // your timestamp field
        // If you have other fields, add them here:
        // const ENTRY_GREEN = "entry.XXXXXXXX";
        // const ENTRY_UNI = "entry.YYYYYYYY";

        async function submitToGoogleForm(timestamp, totalSpaces) {
            const formData = new URLSearchParams();
            formData.append(ENTRY_TIMESTAMP, timestamp);
            // formData.append(ENTRY_GREEN, countGreenDay);
            // formData.append(ENTRY_UNI, countUniversity);

            try {
                await fetch(GOOGLE_FORM_URL, {
                    method: "POST",
                    body: formData,
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    mode: "no-cors" // Required for Google Forms
                });
                console.log("Google Form submitted:", timestamp, "Total spaces:", totalSpaces);
            } catch (err) {
                console.error("Error submitting Google Form:", err);
            }
        }

        // ---------------- Parking Data Functions ----------------

        async function fetchParkingData() {
            const tbody = document.getElementById('parkingTableBody');
            const errorContainer = document.getElementById('errorContainer');
            const dataStatus = document.getElementById('dataStatus');

            errorContainer.innerHTML = '';
            tbody.innerHTML = '<tr><td colspan="4" class="loading">Loading parking data...</td></tr>';
            dataStatus.textContent = 'LOADING';
            dataStatus.style.color = 'var(--text-secondary)';

            try {
                const timestamp = Date.now();
                const promises = API_URLS.map(url =>
                    fetch(`${CORS_PROXY}${encodeURIComponent(url + '?time=' + timestamp)}`, {
                        headers: {
                            'Cache-Control': 'no-cache, no-store, must-revalidate',
                            'Pragma': 'no-cache',
                            'Expires': '0'
                        }
                    }).then(response => {
                        if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        return response.json();
                    })
                );

                const results = await Promise.all(promises);
                parkingDataCache = results; // update cache
                updateStatusBar(results);

                tbody.innerHTML = '';
                const currentTime = new Date();
                results.forEach(data => {
                    const row = createTableRow(data, currentTime);
                    tbody.appendChild(row);
                });

                dataStatus.textContent = 'ONLINE';
                dataStatus.style.color = 'var(--success)';

                // -------- Submit to Google Form here --------
                const totalSpaces = results.reduce((sum, data) => sum + (data.CurrentFreeGroupCounterValue || 0), 0);
                submitToGoogleForm(new Date().toISOString(), totalSpaces);

            } catch (error) {
                console.error('Error fetching parking data:', error);
                tbody.innerHTML = '<tr><td colspan="4" class="loading" style="color: var(--warning);">Failed to load data. Check console for details.</td></tr>';

                errorContainer.innerHTML = `<div class="error"><strong>ERROR:</strong> ${error.message}</div>`;
                dataStatus.textContent = 'OFFLINE';
                dataStatus.style.color = 'var(--warning)';
            }
        }

        function createTableRow(data, currentTime) {
            const row = document.createElement('tr');
            const dataTimestamp = parseTimestamp(data.Timestamp);
            const ageMinutes = Math.max(0, Math.floor((currentTime - dataTimestamp) / 1000 / 60));
            const isOld = ageMinutes >= 15;
            const isMedium = ageMinutes > 5 && ageMinutes < 15;

            const dataTimeStr = formatTime(dataTimestamp);

            let parkingName = data.ParkingGroupName || 'Unknown';
            if (parkingName === 'Bank_1') parkingName = 'Uni Wroc';

            let valueClass = '';
            if (isOld) valueClass = 'class="value-red"';
            else if (isMedium) valueClass = 'class="value-orange"';

            let ageClass = '';
            if (isOld) ageClass = 'old';
            else if (isMedium) ageClass = 'medium';

            let ageTextSuffix = '';
            if (isOld) ageTextSuffix = '<span class="value-red">(old)</span>';
            else if (isMedium) ageTextSuffix = '<span class="value-orange">(>5m)</span>';

            row.innerHTML = `
            <td>${parkingName}</td>
            <td ${valueClass}>${data.CurrentFreeGroupCounterValue || 0}</td>
            <td>
                <span class="age-indicator ${ageClass}"></span>
                ${ageMinutes} ${ageTextSuffix}
            </td>
            <td class="timestamp-cell">${dataTimeStr}</td>
        `;
            return row;
        }

        function parseTimestamp(timestampStr) {
            return new Date(timestampStr.replace(' ', 'T'));
        }

        function formatTime(date) {
            return date.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        function updateStatusBar(results) {
            document.getElementById('lastUpdate').textContent = formatTime(new Date());
            const total = results.reduce((sum, data) => sum + (data.CurrentFreeGroupCounterValue || 0), 0);
            document.getElementById('totalSpaces').textContent = total;

            // Initial color calculation
            const now = new Date();
            let maxAgeMinutes = 0;
            results.forEach(data => {
                const dataTimestamp = parseTimestamp(data.Timestamp);
                const ageMinutes = Math.max(0, Math.floor((now - dataTimestamp) / 1000 / 60));
                if (ageMinutes > maxAgeMinutes) maxAgeMinutes = ageMinutes;
            });
            updateTotalSpacesColor(maxAgeMinutes);
        }

        function toggleTheme() {
            const html = document.documentElement;
            const themeIcon = document.getElementById('themeIcon');
            const currentTheme = html.getAttribute('data-theme');
            if (currentTheme === 'light') {
                html.removeAttribute('data-theme');
                themeIcon.textContent = 'üåô';
                localStorage.setItem('theme', 'dark');
            } else {
                html.setAttribute('data-theme', 'light');
                themeIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light');
            }
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('themeIcon');
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                themeIcon.textContent = '‚òÄÔ∏è';
            }
        }

        function updateCurrentTime() {
            document.getElementById('currentTime').textContent = formatTime(new Date());
        }


        function recalcAges() {
            if (parkingDataCache.length === 0) return;
            const tbody = document.getElementById('parkingTableBody');
            tbody.innerHTML = '';
            const now = new Date();
            let maxAgeMinutes = 0;

            parkingDataCache.forEach(data => {
                const row = createTableRow(data, now);
                tbody.appendChild(row);

                // Calculate age for maxAge logic
                const dataTimestamp = parseTimestamp(data.Timestamp);
                const ageMinutes = Math.max(0, Math.floor((now - dataTimestamp) / 1000 / 60));
                if (ageMinutes > maxAgeMinutes) maxAgeMinutes = ageMinutes;
            });

            updateTotalSpacesColor(maxAgeMinutes);
        }

        function updateTotalSpacesColor(maxAgeMinutes) {
            const totalSpacesEl = document.getElementById('totalSpaces');
            totalSpacesEl.classList.remove('value-red', 'value-orange');

            if (maxAgeMinutes >= 15) {
                totalSpacesEl.classList.add('value-red');
            } else if (maxAgeMinutes > 5) {
                totalSpacesEl.classList.add('value-orange');
            }
        }

        function scheduleRandomFetch(fetchFunction, minMinutes, maxMinutes) {
            const minMs = minMinutes * 60 * 1000;
            const maxMs = maxMinutes * 60 * 1000;

            const interval = Math.floor(Math.random() * (maxMs - minMs + 1) + minMs);

            setTimeout(async () => {
                await fetchFunction();
                scheduleRandomFetch(fetchFunction, minMinutes, maxMinutes); // schedule next fetch
            }, interval);
        }


        // Auto-refresh and age recalculation

        // setInterval(fetchParkingData, 5 * 60 * 1000);
        scheduleRandomFetch(fetchParkingData, 4, 7); // random refresh between 4 and 7 minutes
        setInterval(updateCurrentTime, 1000);
        setInterval(recalcAges, 60 * 1000);

        // Initialize
        loadTheme();
        updateCurrentTime();
        fetchParkingData();
    </script>
</body>

</html>
