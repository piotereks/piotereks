<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to updated tree view</title>
    <script>
        // Forward to the maintained tree viewer, preserving all query params.
        const redirectBase = 'https://genealogy.piotereks.top/Sakowski_dynamicweb/tree_svg.html';
        const query = window.location.search;
        const redirectUrl = query ? `${redirectBase}${query}` : redirectBase;

        window.location.replace(redirectUrl);
    </script>
</head>
<body>
    <p>Redirecting to the updated tree viewer...</p>
</body>
</html>
