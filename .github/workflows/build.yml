name: Test, Build, and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: esp_dict_react
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test # or: npm run test

  build:
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: esp_dict_react
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - name: Prepare deployment directory
        run: |
          date >../docs/html/esp_res/date.txt
      - name: List files
        run: find ../docs/html -type f
      - uses: actions/deploy-pages@v4
        with:

          timeout: 600000
          error_count: 10
          reporting_interval: 5000
          artifact_name: github-pages
          preview: false

